version: 2

sources:
  - name: raw
    schema: raw_data
    database: raw_soccer
    tables:
      - name: teams_info
        identifier: teams_info
      - name: teams_matches
        identifier: teams_matches
      - name: matches_statistics 
        identifier: matches_statistics
      - name: matches_info 
        identifier: matches_info

models:
  - name: matches
    columns:
      - name: match_id
        tests:
          - not_null:
              config:
                stored_failures: true
      - name: field_command
        tests:
          - accepted_values:
              values: ['home', 'away']
              config:
                stored_failures: true
      - name: score
        tests:
          - not_null:
              config:
                stored_failures: true
      - name: team_id
        tests:
          - not_null:
              config:
                stored_failures: true
  - name: statistics
    columns:
      - name: match_id
        tests:
          - not_null:
              config:
                stored_failures: true
      - name: team_id
        tests:
          - not_null:
              config:
                stored_failures: true
      - name: stat_value
        tests:
          - not_null:
              config:
                stored_failures: true
      - name: stat_name
        tests:
          - not_null:
              config:
                stored_failures: true